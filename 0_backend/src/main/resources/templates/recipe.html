<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: DefaultLayout(~{::title}, ~{::main})}"
>
  <head>
    <title>[[${recipe.recipe.title}]] - Recipify HTMX Demo</title>
  </head>
  <body>
    <main>
      <div th:fragment="RecipePage">
        <th:block th:replace="fragments/recipe-components :: RecipeBanner" />
        <div class="container mx-auto mb-8 mt-8 md:flex md:space-x-12">
          <div class="md:w-2/3">
            <th:block
              th:replace="~{fragments/ingredients :: Ingredients}"
            />
            <th:block
              th:replace="~{fragments/recipe-components :: Instructions}"
            />
          </div>
          <div class="md:w-1/3">
            <th:block th:replace="~{fragments/recipe-feedback :: Feedback}" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
